<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-form</title>
    <link rel="stylesheet" href="feed-back.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">feedback UI</h1>
        <div class="rating-con" id="rating-con">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742752.png">
                <small>Unhappy</small>
            </div>
             <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742774.png">
                <small>Neutral</small>
             </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742751.png">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="btn">submit</button>
    </div>
    <script src="feed-back.js"></script>
</body>
</html>
